<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Forms4Geeks</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header mb-3">
                <h2 class="card-title">Payment for example</h2>
            </div>
            <div class="row">
              <div class="col-12 gx-5">
                <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
              </div>
            </div>
            
            <div class="card-body">
                <form class="row g-2">
                  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label for="card" class="form-label">Card #</label>
                    <input type="text" class="form-control opacity" id="card" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" required >
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label for="cvv" class="form-label">CVV #</label>
                    <input type="text" class="form-control opacity" id="cvv" placeholder="000" maxlength="6" required >
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex align-items-center">
                      <div class="text-dark me-1">$</div>
                      <input type="text" class="form-control opacity" id="amount" placeholder="Amount">
                    </div>
                  </div>
                </form>  
                <form class="row g-2">
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control opacity" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control opacity" placeholder="Last name" aria-label="First name">
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                  </div>
                  <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                      <option selected>Pick a state</option>
                      <option>Catalunya</option>
                      <option>Murcia Region</option>
                      <option>Madrid</option>
                      <option>Andalucia</option>
                    </select>
                  </div>
                  <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode">
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div><p>We accept:</p></div>
                    <div class="bg-secondary p-2 rounded" style="width: 261px;">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <span class="fa-brands fa-cc-mastercard text-white"></span>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <span class="fa-brands fa-cc-visa text-white"></span>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <span class="fa-brands fa-cc-diners-club text-white"></span>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <span class="fa-brands fa-cc-amex text-white"></span>
                      </div>
                    </div> 
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="600"></textarea>
                      <small class="text-secondary">Add any notes here.</small>
                    </div>
                  </div>
                </form>      
            </div>
            <div class="container card-footer">
              <div class="row">
                <div class="col-12 alignment">
                  <div href="#" class="btn btn-secondary">Cancel</div>
                  <div href="#" class="btn btn-primary">Send</div>
                </div>
              </div>
            </div>
          </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
